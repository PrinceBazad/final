{% extends 'base.html' %}
{% block content %} 
<form method="post" class="buttons">
    <h3 style="font-size: 50px;">Enter Your Details</h3>
    <div>
        <label style="font-size: xx-large;">Name :</label>
        <input type="text" placeholder="pick a name!" name="name" value="{{name}}"style="font-size: x-large;"/><br>
        <label style="font-size: xx-large;">Language :</label>
        <input type="text" placeholder="pick a language" name="language" value="{{language}}"style="font-size: x-large;"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room code" name="code" value="{{code}}"style="font-size: x-large;"/>
        <button type="submit" name="join"style="font-size: x-large;">Join Room</button>
    </div>
    <button type="submit" name="create" class="create-btn"style="font-size: x-large;">Create Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
